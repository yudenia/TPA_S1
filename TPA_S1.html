<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- Google font, you can import it in the css file , 2nd for logo font-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300"> 
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet"> 
    <!-- Page title & style-->
    <title>Jane Doette - Home</title>    
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="row">
            <div class="col-sm-4 logo">
                 <p class="round text-center text-uppercase">u</p>
            </div>
            <div class="col-sm-8 col-xs-12 text-right text-uppercase text-nowrap">
                <h1>Jane Doette</h1>
                <h4>Front-End Ninja</h4>
            </div>
        </header>    

    <!-- Line-break -->
    <div class="row">
        <div class="col-xs-12">
            <hr>
        </div>
    </div>
    <!-- Main image -->
    <div class="row">
        <div class="col-xs-12">
            <img class="img-responsive" src="images/hero.png" alt="Hero Image">
        </div>
    </div>
    <!-- Featured Work Title -->
    <div class="row">
        <div class="col-xs-12">
            <h2>Featured Work</h2>
        </div>
    </div>
    <!-- Featured Work Items -->
    <div class="row text-center all-projects">       
        <section class="col-xs-12 col-sm-4 col-sm-pull-4 project">
            <img class="img-responsive" src="images/appify.png" alt="Appify Project">
            <h3>Appify</h3>
            <a href="https://github.com/udacity/Appify">https://github.com/udacity/Appify</a>
        </section>
        <section class="col-xs-12 col-sm-4 col-sm-pull-4 project">
            <img class="img-responsive" src="images/sunflower.png" alt="Sunflower Project">
            <h3>Sunflower</h3>
            <a href="https://github.com/udacity/Sunflower">https://github.com/udacity/Sunflower</a>
        </section>
        <section class="col-xs-12 col-sm-4 col-sm-pull-4 project">
            <img class="img-responsive" src="images/bokeh.png" alt="Bokeh Project">
            <h3>Bokeh</h3>
            <a href="https://github.com/udacity/Bokeh">https://github.com/udacity/Bokeh</a>
        </section>
    </div>
</div>
</body>
</html>
